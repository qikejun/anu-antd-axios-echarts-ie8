---
engines:
  csslint:
    enabled: false
  duplication:
    enabled: false
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**.js"
exclude_paths:
- node_modules/**/*
- test/**/*
- dist/**/*
- lib/**/*
- benchmarks/**/*
- dist/**/*
- ssr/**/*
- build/**/*
- karma.conf.js
- eslintrc.js